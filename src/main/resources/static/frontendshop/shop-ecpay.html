<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecpay</title>
</head>
<body>
<div id="ecpay"></div>
</body>
<script>
    let ecpay=document.getElementById("ecpay");
    function ecpaySuccess(){
      fetch(`http://localhost:8080/ezdom/ecpayCheckout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(resp=>resp.text())
          .then(body=>{
            ecpay.innerHTML=body;
          })
    }
    ecpaySuccess();

</script>
</html>
